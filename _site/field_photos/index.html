      <pubtit>Laguna Negra, high Andes Mountains, Argentina</pubtit>
      <em><a href='http://jbuongio.github.io/images/LN_pic>See all photos</a></em></p>
      <p><img src="http://jbuongio.github.io/images/picpic/field/Laguna_Negra.jpg" class="img-responsive" width="50%" style="float: left" /></p>
      <p>Microbes living in Laguna Negra, a hypersaline lake standing at 4100 meters above sea level, have to deal with polyextreme conditions -- high salt content, low nutrients, severe aridity, and high UV radiation to name a few. These microbes also have to contend with supersaturation of calcite, a calcium carbonate mineral that entombs them in rock. </p>
      <p> J. Buongiorno, F.J. Gomez, D.A. Fike &amp; L.C. Kah. 2019. Mineralized Microbialites as Archives of Environmental Evolution, Laguna Negra, Catamarca Province, Argentina. <em><a href="https://doi.org/10.1038/s41586-019-1131-5">Geobiology</a></em></p>
