- title: "Mineralized microbialites as archives of environmental evolution, Laguna Negra, Catamarca Province, Argentina"
  image: thumb-Geobio_cover.jpg
  description: In this paper, we examined isotopic and elemental signatures in carbonate microbialites a.k.a microbially-mediated rocks. The concentric bands inside the rock preserve a time-series of lake evolution. Much like tree rings, these laminations allow reconstruction of lake history through interpretation of paired isotopes of carbon, sedimentary organic matter, and trace metal content. Code for analysis and figures can be found on <a href = 'https://github.com/JBuongio/LagunaNegraOncolites>this Github repo</a>. 
  authors: J. Buongiorno, F.J. Gomez, D.A. Fike, L.C. Kah
