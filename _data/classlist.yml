- title: "EVS101: Principles of Environmental Science"
  image: EVS101.jpg
  description: This course provides an introduction to physical and ecological principles, concepts, and methodologies that serve as the foundation of environmental systems and strategies for sustainable management of the earth’s ecosystems. Through readings and reflections, students are challenged to identify and discuss the multifaceted causes of environmental justice issues and the ways in which we can promote equitible the distribution of healthy environments.
