- title: "BIO113: Organismal Biology"
  image: axolotl.jpg
  description: This course evaluates life as a feature of Earth, tracing the planetary changes that allowed life to originate, evolve, and diversify. This course asks students to challenge their definition of life and reflect on readings of primary literature. The rise of multicellularity, taxonomic diversity, biochemistry, biogeography, and other biological and ecological concepts are placed within the framework of the Five Big Ideas of Biology.
