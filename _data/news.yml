- date: 5 June, 2020
  headline: "Our latest paper on Svalbard microbial communities is now available as a pre-print on <a href='https://www.biorxiv.org/content/10.1101/2020.06.04.134015v1'>bioRxiv</a>. We examined the transcriptional response of a dominant Gammaproteobacteria clade to burial and found a potentially important and overlooked physiological adaptation to the sediment environment."
  
