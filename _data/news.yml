- date: 4 June, 2019
  headline: "One of the outcomes of the NGPR workshop at Catalina was a Correspondance published in <a href='https://www.nature.com/articles/d41586-019-01718-1'>Nature </a>.<b> Academic reward structures need reforming to recognize that community, communication and policy involvement are as crucial as funding and publishing: inclusion, retention and service efforts must be rated more highly by universities, funding agencies and governments. And those bodies should strengthen ties across subfields of polar science to promote genuinely transdisciplinary research.</b>"
  
