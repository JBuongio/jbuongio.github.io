    text: Fossils of vasucular plants can be found all over Svalbard. This is because 400 million years ago, it sat near the equator and had a much different climate than it does today. In fact, the lush, swampy forests that typify the ancient ecosystem of Svalbard is responsible for the large coal-mining boom in this area during the turn of the century. 
