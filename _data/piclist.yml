- title: "Laguna Negra, high Andes Mountains, Argentina"
  image:
  description: Microbes living in Laguna Negra, a hypersaline lake standing at 4100 meters above sea level, have to deal with polyextreme conditions -- high salt content, low nutrients, severe aridity, and high UV radiation to name a few. These microbes also have to contend with supersaturation of calcite, a calcium carbonate mineral that entombs them in rock. 
  Read more in our paper!
  authors: J. Buongiorno, F.J. Gomez, D.A. Fike &amp; L.C. Kah. 2019. Mineralized Microbialites as Archives of Environmental Evolution, Laguna Negra, Catamarca Province, Argentina.
