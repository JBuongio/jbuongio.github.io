 - title: "Svalbard, high Arctic (79degN)"
  id: Svalbard
  image: girl_power.jpg
  description: "Expeditions to the high Arctic to investigate microbial communities and biogeochemical cycles of fjord sediments. The Arctic is experiencing warming 2 - 3 times greater than the rest of the planet. As the climate warms, glacial retreat and melting drive ecosystem feedbacks that we are only beginning to understand and predict."
